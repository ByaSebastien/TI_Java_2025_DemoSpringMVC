<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Create</title>
</head>
<body>
<a th:href="@{/product}">Back to list</a>
<form th:action="@{/product/update/{id} (id=${id})} " method="post" th:object="${product}">
    <div>
        <label for="designation">Designation : </label>
        <input type="text" required id="designation" th:field="*{designation}">
    </div>
    <div>
        <label for="description">Description : </label>
        <input type="text" id="description" th:field="*{description}">
    </div>
    <div>
        <label for="price">Description : </label>
        <input type="number" step="0.01" id="price" th:field="*{price}" pattern="^\d+(\.\d{1,2})?$">
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
